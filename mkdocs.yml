site_name: InfinityAlgo Academy - Digital Products
site_url: https://infinityalgo-academy.github.io/Products/
site_description: Premium Trading Tools, Expert Advisors & Educational Resources
site_author: InfinityAlgo Academy

# Repository
repo_name: InfinityAlgo-Academy/Products
repo_url: https://github.com/InfinityAlgo-Academy/Products

# Copyright
copyright: Copyright &copy; 2026 InfinityAlgo Academy. All rights reserved.

# Theme Configuration
theme:
  name: material
  language: en
  logo: assets/logo.png
  favicon: assets/favicon.png
  palette:
    # Dark mode (Default)
    - scheme: slate
      primary: black
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    # Light mode
    - scheme: default
      primary: white
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  
  font:
    text: Cairo
    code: JetBrains Mono
  
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - navigation.path
    - navigation.footer
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    - header.autohide

# Extra CSS & JS
extra_css:
  - stylesheets/extra.css
  - https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;700;800&display=swap
  - https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Plugins
plugins:
  - search:
      lang: en
  - tags
  - i18n:
      docs_structure: suffix
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: ar
          name: العربية
          build: true
          site_name: أكاديمية إنفينيتي (AR)
          site_description: حلول تداول متقدمة
          nav_translations:
            Home: الرئيسية
            Expert Advisors: المستشارون الخبراء
            Premium EAs: اكسبيرتات مميزة
            Indicators: المؤشرات
            Educational: تعليمي
            About: من نحن
            Contact: اتصل بنا

# Markdown Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Extra
extra:
  alternate:
    - name: English
      link: ./
      lang: en
    - name: العربية
      link: ./ar/
      lang: ar
  social:
    - icon: fontawesome/solid/globe
      link: https://infinityalgoacademy.net
      name: Official Website
    - icon: fontawesome/brands/github
      link: https://github.com/InfinityAlgo-Academy
      name: GitHub
    - icon: fontawesome/brands/telegram
      link: https://t.me/InfinityAlgo
      name: Telegram
    - icon: fontawesome/brands/youtube
      link: https://youtube.com/@InfinityAlgoAcademy
      name: YouTube

